<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="https://static.toiimg.com/img/80601338/Master.jpg?imgsize=282668">
</head>
<body>
    <header style="position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    background-color: black;
    z-index: 10;
    ">
       
    </header>
    <div class="container-fluid">
        <div class="row" style="position: sticky;
        top: 0;
        left: 0;z-index: 10;">
            <div class="col-md-12" style="box-shadow: 0 3px 8px rgba(5, 1, 9, 0.2);">
                <nav style="display: flex;flex-direction: row;margin: auto;padding: 1.9rem 3rem; height: 5rem; justify-content: space-between;background-color: rgb(255, 255, 255); ">
                    <div class="left" style="display: flex;justify-content: center; align-items: center;">
                        <img style="height: 2.8rem;cursor: pointer;" src="https://static.toiimg.com/img/80601338/Master.jpg?imgsize=282668" alt="Myntra Logo">
                        <ul style="display: flex; list-style: none;font-weight: bold; cursor: pointer;justify-content: center;align-items: center;padding: 8rem 2rem;">
                            <li>MEN</li>
                            <li>WOMEN</li>
                            <li>KIDS</li>
                            <li>HOME & LIVING</li>
                            <li>BEAUTY</li>
                            <li>STUDIO<sup class="p-1" style="color: rgb(255, 169, 184);">NEW</sup></li>
                        </ul>
                    </div>
                    <div class="right" style="display: flex;justify-content: center; align-items: center;">
                        <input style="height: 1.2rem;width: 38rem;padding: 1.3rem;border-radius: 0.2rem;background-color: rgba(233, 232, 232, 0.692);border: none;" placeholder="🔍     Search for products, brands and more" type="text">
                        <div style="display: flex;font-weight: bold; cursor: pointer;justify-content: center;align-items: center;">
                            <!-- <div class="profile" style="padding: 0px 12px;"> Profile</div>
                            <div class="wishlist" style="padding: 0px 12px;">Wishlist</div>
                            <div class="bag" style="padding: 0px 12px;">Bag</div> -->
                            <img src="/assets/logos.png" style="height: 4.5rem;padding-bottom: 9px;margin-left: 2rem;" alt="">
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="height: 2.6rem;">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                    </div>
                    <div class="carousel-inner" style="cursor: pointer;">
                      <div class="carousel-item active">
                        <img style="height: 25rem;" src="/assets/banner1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img style="height: 25rem;" src="/assets//banner2.png" class="d-block w-100" alt="...">

                      </div>

                      </div>
                      <div class="carousel-item">

                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">

        </div>

                        </div>
                      </div>
                      <div class="carousel-item ">
                        <div class="container-fluid">
                          <div class="row d-flex flex-row justify-content-center">
                                <img src="/assets/brandsToBag2.png" alt="">

                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="container-fluid">
                          <div class="row d-flex flex-row justify-content-center">
                                <img src="/assets/brandsToBag3.png" alt="">
                          </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="container-fluid">
                          <div class="row d-flex flex-row justify-content-center">
                                <img src="/assets/brandsToBag4.png" alt="">

                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev" style="background-color: rgb(255, 255, 255);width: 15px;border-radius: 10px;">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next" style="background-color: rgb(255, 255, 255);width: 15px;border-radius: 10px;">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </a>
                  </div>
                  
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-5 d-flex mb-5" style="height: 6rem; justify-content: start;align-items: center; padding: 0px 2rem;color: rgb(78, 76, 76);font-weight: bold;">

            </div>
        </div>

            <div class="col-md-12" style="cursor: pointer;">

        </div>

                      <div class="carousel-item active">
                        <div class="container-fluid">
                          <div class="row d-flex flex-row justify-content-center" >
                                <img src="/assets/globalBrand1.png" alt="">

                        </div>
                      </div>
                      <div class="carousel-item ">
                        <div class="container-fluid">
                          <div class="row d-flex flex-row justify-content-center">

                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next" style="background-color: rgb(255, 255, 255);width: 15px;border-radius: 10px;">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </a>
                  </div>
                  
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mt-5 d-flex mb-5" style="height: 6rem; justify-content: start;align-items: center; padding: 0px 2rem;color: rgb(78, 76, 76);font-weight: bold;">
                <h3>SHOP BY CATEGORY</h3>
            </div>
        </div>

        <div class="row" style="padding: 0 2.7rem; cursor: pointer;">
            <div class="col-md-12">
                <img src="/assets/category1.png" style="width: 100%;" alt="">
            </div>
        </div>
        <div class="row" style="padding: 0 2.7rem;margin-top: 2.5rem;cursor: pointer;">
            <div class="col-md-12">
                <img src="/assets/category2.png" style="width: 100%;" alt="">

        </div>

            <div class="col-md-12">
                <img src="/assets/category3.png" style="width: 100%;" alt="">
            </div>
        </div>

            <div class="col-md2">
                <h6>ONLINE SHOPPING</h6>

            <div class="col-md2">
                <h6>CUSTOMER POLICIES</h6>
            </div>
            <div class="col-md4">
                <h6>EXPERIENCE MYNTRA APP ON MOBILE</h6>
            </div>
            <div class="col-md4"></div>
        </div> -->

        <div class="row">
            <div class="col-md-12" style="background-color: #FAFBFC;display: flex;align-items: center;justify-content: center;">
                <img style="width: 78rem;margin-top: 3rem;" src="/assets/footer1.png" alt="">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
