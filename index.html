    <header style="position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    background-color: black;
    z-index: 10;
    ">
        <nav style="display: flex;flex-direction: row;margin: auto;padding: 1.9rem 3rem; height: 0.9rem; justify-content: space-between;background-color: rgb(255, 255, 255);">
            <div class="left" style="display: flex;justify-content: center; align-items: center;">
                <img style="height: 2rem;" src="https://static.toiimg.com/img/80601338/Master.jpg?imgsize=282668" alt="Myntra Logo">
                <ul style="display: flex; list-style: none;font-weight: bold; cursor: pointer;">
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>
            <div class="right" style="display: flex;justify-content: center; align-items: center;">
                <input style="height: 1.2rem;width: 30rem;padding: 6px;" placeholder="Search for products, brands and more" type="text">
                <div style="display: flex;font-weight: bold; cursor: pointer;">
                    <div class="profile" style="padding: 0px 12px;">Profile</div>
                    <div class="wishlist" style="padding: 0px 12px;">Wishlist</div>
                    <div class="bag" style="padding: 0px 12px;">Bag</div>
                </div>
            </div>
        </nav>
    </header>
